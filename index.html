<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

  <title>Product preview card component</title>
</head>

<body>

  <main>
    <picture>
      <source media="(max-width: 1023px)" srcset="./images/image-product-mobile.jpg">
      <source media="(min-width: 1024px)" srcset="./images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" alt="Perfume Gabrielle Essence Eau De Parfum" />
    </picture>
    <section class="content">
      <span class="sub-title">PERFUME</span>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="text">
        A flora, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <span class="price">$149.99</span>
        <span class="old-price"><s>$169.99</s></span>
      </div>
      <button class="add-cart">
        <img src="./images/icon-cart.svg" alt="cart">Add to Cart
      </button>
    </section>
  </main>

</body>

</html>
